server:
  port: 8888  # Port standard Config Server

  #spring:
    #application:
  #name: config-service
    #cloud:
    #config:
    #server:
    #git:
    #uri: https://github.com/
    #default-label: main
  #clone-on-start: true

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config


# S'enregistrer dans Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics